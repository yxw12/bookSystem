<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/jquery-easyui-1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery-easyui-1.6.2/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/jquery-easyui-1.6.2/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="/js/jquery-easyui-1.6.2/themes/default/easyui.css" type="text/css"/>
    <link rel="stylesheet" href="/js/jquery-easyui-1.6.2/themes/icon.css" type="text/css"/>
    <script src="/js/index.js"></script>
     <title>图书借阅系统</title>
    <style>
        .panel {
            margin-left: 120px;
        }
        .combo-p{
            margin-left: 0px!important;
        }
    </style>
</head>
<body>
<h2 style="text-align: center">图书借阅系统</h2>
<p style="text-align: center">欢迎：<span th:text="${userCode}" ></span>&nbsp;&nbsp;<a href="/loginout" id="btn"  class="easyui-linkbutton">退出</a></p>
<table id="userTable" title="用户列表" class="easyui-datagrid" style="width:80%;height:500px"
       url="/findAllBooks" pagination="true" singleSelect="true" toolbar="#tb">
    <thead>
    <tr>
        <th data-options="field:'bookId',width:160,hidden:true">图书ID</th>
        <th data-options="field:'bookCode',width:160">图书编号</th>
        <th data-options="field:'bookType',width:170">图书分类</th>
        <th data-options="field:'bookName',width:180">图书名称</th>
        <th data-options="field:'bookAuthor',width:170">图书作者</th>
        <th data-options="field:'publishPress',width:180">出版社</th>
        <th data-options="field:'isBorrow',width:175,formatter:formatStatus" >操作</th>
    </tr>
    </thead>
</table>
<form id="tb" style="padding:3px">
    <span>图书分类:</span>
    <input class="easyui-combobox" style="width:100px" url="/findBookType" valueField="id" textField="typeName" id="bookType">
    <span>图书名称:</span>
    <input id="bookName" style="line-height:26px;border:1px solid #ccc">
    <span>是否借阅:</span>
    <select id="isBorrow" class="easyui-combobox" name="isBorrow" style="width:100px;">
        <option value="">-请选择-</option>
        <option value="1">已借阅</option>
        <option value="2">未借阅</option>
    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a id="ss" class="easyui-linkbutton"  data-options="iconCls:'icon-search'" onclick="doSearch()">Search</a>&nbsp;&nbsp;
    <a  class="easyui-linkbutton" data-options="iconCls:'icon-reload'" style="width:80px" onclick="clearSearch()">Reload</a>
</form>
</body>
</html>
